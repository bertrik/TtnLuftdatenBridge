ext {
    libraries = [:]

    jacksonVersion = '2.15.1'
    retrofitVersion = '2.9.0'
    slf4jVersion = '2.0.7'
    jerseyVersion = '3.1.2'
    jettyVersion = '11.0.15'
}

libraries.slf4j = "org.slf4j:slf4j-api:${slf4jVersion}"
libraries.reload4j = "org.slf4j:slf4j-reload4j:${slf4jVersion}"

libraries.jackson = [
    "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}",
    "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${jacksonVersion}"
]

libraries.retrofit = [
    "com.squareup.retrofit2:retrofit:${retrofitVersion}",
    "com.squareup.retrofit2:converter-jackson:${retrofitVersion}",
    "com.squareup.retrofit2:converter-scalars:${retrofitVersion}"
]

libraries.jersey_server = [
    "jakarta.ws.rs:jakarta.ws.rs-api:3.1.0",

    "org.glassfish.jersey.core:jersey-server:${jerseyVersion}",
    "org.glassfish.jersey.media:jersey-media-json-jackson:${jerseyVersion}",
    "org.glassfish.jersey.containers:jersey-container-jetty-http:${jerseyVersion}",
    "org.glassfish.jersey.inject:jersey-hk2:${jerseyVersion}",

    "org.eclipse.jetty:jetty-server:${jettyVersion}",
    "org.eclipse.jetty:jetty-servlet:${jettyVersion}"
]

libraries.mqtt_client = 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5' 

// test libraries
libraries.retrofit_mock = "com.squareup.retrofit2:retrofit-mock:${retrofitVersion}"
libraries.junit = 'junit:junit:4.13.2'
libraries.mockito = 'org.mockito:mockito-core:5.3.1'

// check libraries
libraries.spotbugs_annotations = 'com.github.spotbugs:spotbugs-annotations:4.7.3'

